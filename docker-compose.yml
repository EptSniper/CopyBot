version: "3.9"

services:
  # PostgreSQL Database
  pgdb:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: copier
      POSTGRES_PASSWORD: copierpass
      POSTGRES_DB: copier
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copier -d copier"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/pg/Dockerfile
    environment:
      DATABASE_URL: postgres://copier:copierpass@pgdb:5432/copier
      ADMIN_TOKEN: ${ADMIN_TOKEN:-changeme-admin-token}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      BACKEND_PORT: 4000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    depends_on:
      pgdb:
        condition: service_healthy
    ports:
      - "4000:4000"

  # Dashboard (for production, build and serve static)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  # Discord Bot (optional, can run separately)
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      BACKEND_URL: http://backend:4000/signals
      BACKEND_API_KEY: ${BACKEND_API_KEY}
      COMMAND_GUILD_ID: ${COMMAND_GUILD_ID:-}
    depends_on:
      - backend
    profiles:
      - with-bot

volumes:
  pgdata:
