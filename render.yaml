# Render Blueprint - deploy with render.com
services:
  # Backend API
  - type: web
    name: copybot-api
    env: node
    buildCommand: npm install
    startCommand: cd backend/pg && node migrate.js && node server.js
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: copybot-db
          property: connectionString
      - key: ADMIN_TOKEN
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

  # Dashboard
  - type: web
    name: copybot-dashboard
    env: static
    buildCommand: cd dashboard && npm install && npm run build
    staticPublishPath: dashboard/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://copybot-api.onrender.com/*
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache

  # Discord Bot (background worker)
  - type: worker
    name: copybot-bot
    env: node
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: BACKEND_API_KEY
        sync: false
      - key: COMMAND_GUILD_ID
        sync: false

databases:
  - name: copybot-db
    plan: starter
    databaseName: copybot
    user: copybot
