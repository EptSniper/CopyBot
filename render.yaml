# Render Blueprint - deploy with render.com
services:
  # Backend API
  - type: web
    name: copybot-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node backend/pg/migrate.js && node backend/pg/server.js
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: BACKEND_PORT
        value: 10000

  # Discord Bot (background worker)
  - type: worker
    name: copybot-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: BACKEND_API_KEY
        sync: false
      - key: COMMAND_GUILD_ID
        sync: false
